---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: yarn install
      
      - name: lint
        run: yarn lint
   
   
